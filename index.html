<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <main class="card">
        <picture-area>
            <img src="images/bg-pattern-card.svg" alt="background" class="background">
            <img src="images/image-victor.jpg" alt="person" class="person">
        </picture-area>
        <text-area>
            <info-area>
                <section class="item">
                    <h1>
                        Victor Crest
                    </h1>
                    <h2>
                        &nbsp 26
                    </h2>
                </section>
                    <h3>
                        London
                    </h3>
            </info-area>
            <hr>
        <footer>
           <static>
                <digits>80K</digits>
                <items>Followers</items>
           </static>
           <static>
                <digits>803K</digits>
                <items>Likes</items>
           </static>
           <static>
                <digits>1.4K</digits>
                <items>Photos</items>
           </static>
        </footer>
        </text-area>
    </main>
</body>
</html>
